<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <title>Pactum Initium</title>
  <link href="https://fonts.googleapis.com/css2?family=Sinistre&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffe066;
      font-family: 'Sinistre', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .ritual-text {
      font-size: 1.5em;
      max-width: 600px;
      margin-bottom: 40px;
    }
    #codeInput {
      display: none;
      background: transparent;
      border: 1px solid #ffe066;
      color: #ffe066;
      padding: 10px;
      font-size: 1em;
      font-family: monospace;
    }
    #revealMessage {
      margin-top: 20px;
      font-size: 1.2em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="ritual-text">
    Tenebrae loquuntur sed <span style="color:red;">p</span>auci <span style="color:red;">a</span>uscultant. <span style="color:red;">c</span>lamor <span style="color:red;">t</span>aciturnitatis <span style="color:red;">u</span>sque <span style="color:red;">m</span>ortem.
    <br><br>
    <em>Illa numeri sunt clavis.</em>
  </div>

  <input type="text" id="codeInput" placeholder="Inserere verbum...">
  <div id="revealMessage">Clavis recepta. Introite.</div>

  <script>
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'x') {
        document.getElementById('codeInput').style.display = 'block';
        document.getElementById('codeInput').focus();
      }
    });

    document.getElementById('codeInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const input = this.value.trim().toLowerCase();
        if (input === 'invitus') {
          document.getElementById('revealMessage').style.display = 'block';
          this.style.display = 'none';

          // Redirigir a la segunda página después de 2 segundos
          setTimeout(() => {
            window.location.href = 'vox_mortui.html';
          }, 2000); // 2 segundos
        } else {
          this.value = '';
        }
      }
    });
  </script>
</body>
</html>
